<h1>Log In</h1>
<!-- For Logging in -->
<form ng-controller="LoginController as login">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" ng-model="login.username" />
  <label for="password">Password</label>
  <input type="password" id="password" name="password" ng-model="login.password" />
  <button class="btn btn-primary" type="button" ng-click="login.login()">Log In</button>
</form>
