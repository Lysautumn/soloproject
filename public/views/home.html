<!-- Navigation for logging in and registering -->
<div id="nav">
  <button type="button" class="btn btn-default"><a href="/registeruser">Register</a></button>
  <button type="button" class="btn btn-default"><a href="/loginuser">Log In</a></button>
</div>
<!-- where short app description will go -->
  <p>This is a paragraph all about how awesome Streamlet is. It's a really great service, and you can use with with or without an account! How cool is that?</p>
  <form>
    <!-- search bar -->
    <input type="radio" name="type" ng-model="main.movie" value="movie" />Movie
    <input type="radio" name="type" ng-model="main.tv" value="tv" />TV Show
    <input type="text" id="search" name="search" ng-model="main.search" placeholder="Is it streaming?"/>
    <button type="submit" id="searchBtn" ng-click="main.forSearch()">Search</button>
  </form>
  <!-- for displaying search results -->
  <div ng-repeat="title in main.netflixArray">
    <h3>Netflix:</h3>
    <img src="{{title.poster}}" />
    <p>{{title.show_title}}</p>
    <p>Netflix</p>
    <button type="button" id="saveButton" ng-controller="SaveController as save" ng-click="save.saveTitle()">Save</button>
  </div>
  <div ng-repeat="title in main.titlesArray">
    <img src="{{title.poster}}" />
    <p>{{title.title}}</p>
    <div ng-repeat="title in main.streamArray[0].all_sources">
      <p>{{title.display_name}}</p>
    </div>
    <div ng-repeat="title in main.streamArray[0]">
      <p>{{title.display_name}}</p>
    </div>
    <button type="button" id="saveButton" ng-controller="SaveController as save" ng-click="save.saveTitle()">Save</button>
  </div>
