<!-- modal for signing in -->
<div class="container" ng-controller="LoginController as login">
  <div class="modal fade" id="signInModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Log In</h4>
        </div>
        <div class="modal-body">
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ng-model="login.username" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ng-model="login.password" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="login.login()" data-dismiss="modal" >Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end of modal -->
<div id="nav">
  <button type="button" class="btn btn-default"><a href="/registeruser">Register</a></button>
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#signInModal">Log In</button>
</div>
